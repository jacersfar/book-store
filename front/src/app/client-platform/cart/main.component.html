<div class="container">
  <div class="container-md">
    <div class="content">
      <table mat-table [dataSource]="dataSource" style="width: 100%;">
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Product</th>
          <td mat-cell *matCellDef="let element">
            {{element.product.title}}
          </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let element">
            {{element.quantity}}
          </td>
        </ng-container>
        <ng-container matColumnDef="tools">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="remove(element.product.id)">remove</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="footer" *ngIf="clientLoaded">
      <span class="text">Total: {{getTotal()}}$</span>
      <button mat-raised-button color="primary" (click)="purchase()">Purchase</button>
    </div>
  </div>
</div>
